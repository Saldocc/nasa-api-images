<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div class="loader hidden">
      <img src="./rocket.svg" alt="Loader SVG" />
    </div>
    <div class="container">
      <div class="nav-container">
        <span class="background"></span>
        <ul class="nav-items" id="resultsNav">
          <li class="nav-item" onclick="updateDOM(`favorites`)">Favorites</li>
          <li class="nav-item" onclick = "getData()">Load More</li>
        </ul>
        <ul class="nav-items hidden" id="favoritesNav">
          <li class="nav-item" onclick = "getData()">Load More NASA Images</li>
        </ul>
      </div>
      <div class="images-container"></div>
    </div>
    <div class="save-confirmed" hidden>
      ADDED!
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
